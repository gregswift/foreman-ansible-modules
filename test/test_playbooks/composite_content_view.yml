---
- hosts: fixtures
  gather_facts: false
  tasks:
  - name: 'Load server config'
    include_vars:
      file: server_vars.yml
  - include: tasks/organization.yml
    vars:
      organization_state: present
  - include_tasks: tasks/product.yml
    vars:
      product_state: present
  - include_tasks: tasks/repository.yml
    vars:
      product_state: present
  - include_tasks: tasks/content_view.yml
    vars:
      content_view_state: present
  - include_tasks: tasks/content_view_publish.yml
  - include_tasks: tasks/content_view_version_promote.yml

- hosts: tests
  gather_facts: false
  tasks:
  - name: Load server config
    include_vars:
      file: server_vars.yml
  - include_tasks: tasks/composite_content_view.yml
    vars:
      composite_content_view_state: present
  - include_tasks: tasks/composite_content_view.yml
    vars:
      composite_content_view_state: absent

- hosts: fixtures
  gather_facts: false
  tasks:
  - name: 'Load server config'
    include_vars:
      file: server_vars.yml
  - include_tasks: tasks/content_view.yml
    ignore_errors: yes
    vars:
      content_view_state: absent
  - include_tasks: tasks/repository.yml
    ignore_errors: yes
    vars:
      repository_view_state: absent
  - include_tasks: tasks/product.yml
    ignore_errors: yes
    vars:
      product_view_state: absent
  - include_tasks: tasks/organization.yml
    ignore_errors: yes
    vars:
      organization_view_state: absent
